<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ORBYTE - Powered by ThreeGlobe</title>
  
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://use.typekit.net/fdb0pds.css">

  <style>
    /* --- RESET --- */
    *,:after,:before{box-sizing:border-box;margin:0;padding:0}
    html,body{background-color:#050505;color:#fff;font-family:itc-avant-garde-gothic-pro,sans-serif;width:100%; height:100%;}
    body{margin:0; overflow-x: hidden;}

    /* LENIS */
    html.lenis, html.lenis body { height: auto; }
    .lenis.lenis-smooth { scroll-behavior: auto !important; }
    .lenis.lenis-stopped { overflow: hidden; }

    /* LAYOUT */
    #globe-container {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: 0; 
        transition: opacity 1s ease;
    }

    #content-wrapper { position: relative; z-index: 10; }
    
    .section-wrap {
        position: relative; min-height: 100vh; width: 100%;
        display: flex; flex-direction: column; justify-content: center;
        padding: 0 8vw; pointer-events: none; 
    }
    
    h1, h2, p, a, button { pointer-events: auto; }

    .content-box { width: 100%; max-width: 600px; opacity: 0; transform: translateY(30px); }

    /* TYPOGRAPHY */
    .uppercase { text-transform: uppercase; }
    .font-bold { font-weight: 700; }
    .text-huge { 
        font-size: clamp(2.5rem, 8vw, 5rem); line-height: 0.95; 
        letter-spacing: -0.02em; margin-bottom: 20px;
    }
    .label-text { 
        font-size: 11px; letter-spacing: 2px; display:block; 
        margin-bottom: 15px; color: #fff; opacity: 0.7;
    }
    .red-text { color: #ff3333; font-size: 0.9rem; margin-top: 15px; display: block; }
    
    /* SECTIONS */
    #sec-hero { justify-content: flex-end; padding-bottom: 15vh; }
    #sec-about { justify-content: center; } 
    #sec-services { justify-content: flex-end; padding-bottom: 15vh; }
    #sec-realism { justify-content: center; text-align: center; }
    #sec-contact { justify-content: center; text-align: center; }

    /* NAV */
    nav { 
        position: fixed; top: 0; left: 0; width: 100%; padding: 30px; 
        display: flex; justify-content: space-between; align-items: center;
        z-index: 50; mix-blend-mode: difference;
    }
    .logo { font-weight: 700; font-size: 20px; letter-spacing: -1px; text-decoration: none; }
    .nav-btn { 
        background: transparent; color: white; border: 1px solid rgba(255,255,255,0.5); 
        padding: 8px 24px; border-radius: 50px; font-size: 12px; 
        text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
    }

    /* LOADER */
    #loader { 
        position: fixed; inset: 0; background: #000; z-index: 999; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        transition: opacity 0.8s ease, visibility 0.8s;
    }
    #loader.hidden { opacity: 0; visibility: hidden; }
    .loader-ring {
        width: 50px; height: 50px; border: 2px solid #333; border-top: 2px solid #fff; 
        border-radius: 50%; margin-bottom: 15px; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>

<body>

  <div id="loader">
      <div class="loader-ring"></div>
      <div style="font-size: 10px; letter-spacing: 3px; color: #666;">INITIALIZING</div>
  </div>

  <nav>
    <a href="#" class="logo">O R B Y T E</a>
    <button class="nav-btn" onclick="scrollToContact()">CONTACT</button>
  </nav>

  <div id="globe-container"></div>

  <main id="content-wrapper">
      <section class="section-wrap" id="sec-hero">
          <div class="content-box">
              <span class="label-text">MAIN</span>
              <h1 class="text-huge font-bold uppercase">WE CREATE<br>USER EXPERIENCES.</h1>
              <span class="red-text">Lockdown Off</span>
          </div>
      </section>

      <section class="section-wrap" id="sec-about">
          <div class="content-box">
              <span class="label-text">ABOUT US</span>
              <h1 class="text-huge font-bold uppercase">GLOBAL DESIGN<br>& DEVELOPMENT.</h1>
          </div>
      </section>

      <section class="section-wrap" id="sec-services">
          <div class="content-box">
              <span class="label-text">SERVICES</span>
              <h1 class="text-huge font-bold uppercase">SCALABLE<br>DIGITAL ENVIRONMENTS.</h1>
          </div>
      </section>

      <section class="section-wrap" id="sec-realism">
          <div class="content-box">
              <span class="label-text">CAPABILITIES</span>
              <h1 class="text-huge font-bold uppercase">THREE-DIMENSIONAL<br>REALISM.</h1>
          </div>
      </section>

      <section class="section-wrap" id="sec-contact">
          <div class="content-box">
              <h1 class="text-huge font-bold uppercase">SEND US<br>YOUR QUERY.</h1>
              <a href="mailto:contact@orbyte.studio" style="font-size: 1.2rem; border-bottom: 1px solid white; display: inline-block; margin-top: 20px;">contact@orbyte.studio</a>
          </div>
      </section>
      <div style="height: 50vh;"></div>
  </main>

  <!-- LIBS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

  <script type="importmap">
    { 
      "imports": { 
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js", 
        "three-globe": "https://unpkg.com/three-globe@2.31.1/dist/three-globe.module.js",
        "lenis": "https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.esm.min.js" 
      } 
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import ThreeGlobe from 'three-globe';
    import Lenis from 'lenis';

    // --- 1. SETUP ---
    const IS_PHONE = window.matchMedia('(max-width: 768px)').matches;
    gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

    // LENIS
    const lenis = new Lenis({
        duration: IS_PHONE ? 1.0 : 1.2,
        easing: t => 1 - Math.pow(1 - t, 4),
        smoothWheel: !IS_PHONE, 
        smoothTouch: IS_PHONE,
        touchInertiaMultiplier: 1.5
    });

    ScrollTrigger.scrollerProxy(document.body, {
        scrollTop(value) { return value != null ? lenis.scrollTo(value, {duration:0, immediate:true}) : lenis.scroll; },
        getBoundingClientRect() { return { top: 0, left: 0, width: window.innerWidth, height: window.innerHeight }; }
    });
    function raf(time) { lenis.raf(time); ScrollTrigger.update(); requestAnimationFrame(raf); }
    requestAnimationFrame(raf);

    // THREE SCENE
    const container = document.getElementById('globe-container');
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050505, 0.002);
    
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 300; // Start far back for ThreeGlobe scale

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(IS_PHONE ? 1.0 : Math.min(window.devicePixelRatio, 1.5));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    container.appendChild(renderer.domElement);

    // LIGHTS
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const dLight = new THREE.DirectionalLight(0xffffff, 1.2);
    dLight.position.set(-200, 100, 200);
    scene.add(dLight);

    // --- 2. THREE GLOBE ---
    const Globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
      .atmosphereColor('#3a228a')
      .atmosphereAltitude(0.15);

    // Custom material adjustments for the "Dark Mode" look
    Globe.globeMaterial().specular = new THREE.Color(0x222222);
    Globe.globeMaterial().shininess = 8;
    
    scene.add(Globe);

    // STARS
    const starGeo = new THREE.BufferGeometry();
    const starCount = IS_PHONE ? 1000 : 3000;
    const starPos = [];
    for(let i=0; i<starCount; i++) {
        starPos.push((Math.random()-0.5)*800, (Math.random()-0.5)*800, (Math.random()-0.5)*800);
    }
    starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
    const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0x888888, size: 0.7}));
    scene.add(stars);

    // --- 3. ANIMATION & TIMELINE ---
    // Note: ThreeGlobe scale is roughly 100 units radius by default (scale 1)
    
    // Keyframes (Adapted for Globe Scale)
    // Desktop
    const KF_DESKTOP = {
        hero:     { pos:{x:80, y:0, z:0},     rot:{y:0},   camZ:300 },
        about:    { pos:{x:0, y:0, z:-150},   rot:{y:2},   camZ:300 },
        services: { pos:{x:100, y:-30, z:-50},rot:{y:3.5}, camZ:300 },
        realism:  { pos:{x:0, y:0, z:0},      rot:{y:5, x:0.5}, camZ:250 }, // Zoom in
        contact:  { pos:{x:0, y:0, z:-400},   rot:{y:5.5}, camZ:300 }
    };

    // Mobile
    const KF_PHONE = {
        hero:     { pos:{x:0, y:40, z:0},     rot:{y:0},   camZ:300 },
        about:    { pos:{x:0, y:60, z:-200},  rot:{y:2},   camZ:300 },
        services: { pos:{x:40, y:-40, z:-50}, rot:{y:3.5}, camZ:300 },
        realism:  { pos:{x:0, y:0, z:0},      rot:{y:5, x:0.5}, camZ:280 },
        contact:  { pos:{x:0, y:0, z:-400},   rot:{y:5.5}, camZ:300 }
    };

    const KF = IS_PHONE ? KF_PHONE : KF_DESKTOP;
    let scrollTL;

    function buildTimeline() {
        if(scrollTL) scrollTL.kill();
        
        Globe.position.set(KF.hero.pos.x, KF.hero.pos.y, KF.hero.pos.z);
        Globe.rotation.y = KF.hero.rot.y;
        camera.position.z = KF.hero.camZ;

        scrollTL = gsap.timeline({
            scrollTrigger: {
                trigger: '#content-wrapper',
                start: 'top top',
                end: 'bottom bottom',
                scrub: 1,
                snap: { snapTo: 'labels', duration: {min:0.2, max:0.8}, delay: 0, ease: 'power1.inOut' }
            }
        });

        // 1. HERO
        scrollTL.addLabel('hero')
        
        // 2. ABOUT
        .addLabel('about') 
        .to(Globe.position, { ...KF.about.pos, duration: 2, ease: 'power2.inOut' })
        .to(Globe.rotation, { y: KF.about.rot.y, duration: 2, ease: 'power2.inOut' }, '<')
        .to(camera.position, { z: KF.about.camZ, duration: 2, ease: 'power2.inOut' }, '<')

        // 3. SERVICES
        .addLabel('services')
        .to(Globe.position, { ...KF.services.pos, duration: 2, ease: 'power2.inOut' })
        .to(Globe.rotation, { y: KF.services.rot.y, duration: 2, ease: 'power2.inOut' }, '<')
        .to(camera.position, { z: KF.services.camZ, duration: 2, ease: 'power2.inOut' }, '<')

        // 4. REALISM
        .addLabel('realism')
        .to(Globe.position, { ...KF.realism.pos, duration: 2, ease: 'power2.inOut' })
        .to(Globe.rotation, { y: KF.realism.rot.y, x: (KF.realism.rot.x || 0), duration: 2, ease: 'power2.inOut' }, '<')
        .to(camera.position, { z: KF.realism.camZ, duration: 2, ease: 'power2.inOut' }, '<')

        // 5. CONTACT
        .addLabel('contact')
        .to(Globe.position, { ...KF.contact.pos, duration: 2, ease: 'power2.inOut' })
        .to('#globe-container', { opacity: 0.3, duration: 2 }, '<');
    }

    // --- 4. START ---
    // Loader Failsafe
    setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
    }, 1500); // 3-Globe loads very fast

    function animate() {
        requestAnimationFrame(animate);
        if(Globe) Globe.rotation.y += 0.0005;
        renderer.render(scene, camera);
    }
    
    // Init
    buildTimeline();
    animate();

    // Resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        buildTimeline();
    });

    window.scrollToContact = () => {
        const scrollY = ScrollTrigger.labelToScroll('contact');
        lenis.scrollTo(scrollY, { duration: 2, easing: (t) => 1 - Math.pow(1 - t, 4) });
    };

    document.querySelectorAll('.content-box').forEach(box => {
        gsap.to(box, { opacity: 1, y: 0, duration: 0.8, scrollTrigger: { trigger: box.parentElement, start: "top 60%", toggleActions: "play reverse play reverse" } });
    });

  </script>
</body>
</html>
